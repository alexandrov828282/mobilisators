<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>наш первый проект</title>
   <link rel="stylesheet" href="css/normalize.css" />
   <link rel="stylesheet" href="css/style.css" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
   <link href="//db.onlinewebfonts.com/c/2bf3dc193657d0d63ae52746612324fb?family=HelveticaLTW10-Roman" rel="stylesheet"
      type="text/css" />
</head>

<body>
   <div class="bg-head-line"></div>
   <div class="container">
      <header>

         <img src="/img/logo.webp" alt="Мобилизаторы">

         <div class="logo">
            <a href="#">
               <p class="txt_mobilisators">Мобилизаторы</p>
            </a>
            <a href="#">
               <p class="txt_mobilmarcets">Мобильный маркетинг</p>
            </a>
         </div>

         <nav>
            <ul>
               <li style="color: #3bbab5;">ГЛАВНАЯ</li>
               <li>УСЛУГИ</li>
               <li>О КОМПАНИИ</li>
               <li>КОНТАКТЫ</li>
            </ul>
         </nav>

      </header>

      <!-- page general ==================================================================================== -->

      <main>
         <div class="section-main">
            <div class="section-main-1">
               <div class="section-main-1-1"></div>
               <img src="img/img-1.webp" alt="мобильный маркетинг">
            </div>
            <div class="section-main-2">
               <div class="section-main-2-1">
                  <p class="section-main-2-1-txt-1">
                     Привет!</p>
                  <p class="section-main-2-1-txt-2">
                     Мы занимаемся<br>мобильным маркетингом</p>
               </div>


               <div class="section-main-2-2">
                  <div class="section-main-2-2-1">
                     <div class="circle circle-1"></div>
                     <img src="img/pencil.webp" alt="Services">
                     <p>Услуги</p>
                  </div>
                  <div class="section-main-2-2-2">
                     <div class="circle circle-2"></div>
                     <img src="img/cloud.webp" alt="about">
                     <p>О компании</p>
                  </div>
                  <div class="section-main-2-2-3">
                     <div class="circle circle-3"></div>
                     <img src="img/envelope.webp" alt="Contact">
                     <p>Контакты</p>
                  </div>
               </div>


               <div class="section-main-2-3">
                  <div class="section-main-2-3-1">
                     <p>Все, что нужно для мобильного маркетинга</p>
                  </div>
                  <div class="section-main-2-3-2">
                     <p>агенство "все в одном"</p>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>

   <footer>

      <div class="container">

         <div class="footer-section-1">
            <div class="footer-section-1-circle"></div>
            <img src="img" alt="">
            <p>Контакты</p>
         </div>
         <div class="footer-section-2"></div>
         <div class="footer-section-3"></div>
         <div class="footer-section-4"></div>

      </div>

   </footer>

   <script src="/js/script.js"></script>


</body>

</html>
